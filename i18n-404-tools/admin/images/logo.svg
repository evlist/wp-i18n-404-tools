<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 256 256" width="256" height="256" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21759b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0073aa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0e8f2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" />
  
  <!-- Globe outline -->
  <circle cx="128" cy="128" r="85" fill="url(#globeGradient)" stroke="#0073aa" stroke-width="3" />
  
  <!-- Vertical meridians -->
  <ellipse cx="128" cy="128" rx="25" ry="85" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.6" />
  <ellipse cx="128" cy="128" rx="50" ry="85" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.6" />
  <ellipse cx="128" cy="128" rx="75" ry="85" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.4" />
  
  <!-- Horizontal parallels -->
  <ellipse cx="128" cy="128" rx="85" ry="25" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.6" />
  <ellipse cx="128" cy="128" rx="85" ry="50" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.6" />
  <ellipse cx="128" cy="128" rx="85" ry="75" fill="none" stroke="#0073aa" stroke-width="2" opacity="0.4" />
  
  <!-- Central 404 text -->
  <text x="128" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#21759b" text-anchor="middle">404</text>
  
  <!-- i18n text below -->
  <text x="128" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="600" fill="#0073aa" text-anchor="middle">i18n</text>
  
  <!-- Small language indicators around the globe -->
  <g font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    <text x="128" y="30" text-anchor="middle">EN</text>
    <text x="230" y="100" text-anchor="middle">ES</text>
    <text x="230" y="160" text-anchor="middle">FR</text>
    <text x="128" y="230" text-anchor="middle">DE</text>
    <text x="26" y="160" text-anchor="middle">ZH</text>
    <text x="26" y="100" text-anchor="middle">JA</text>
  </g>
  
  <!-- WordPress-style decorative dots -->
  <circle cx="60" cy="50" r="4" fill="#ffffff" opacity="0.8" />
  <circle cx="196" cy="50" r="4" fill="#ffffff" opacity="0.8" />
  <circle cx="60" cy="206" r="4" fill="#ffffff" opacity="0.8" />
  <circle cx="196" cy="206" r="4" fill="#ffffff" opacity="0.8" />
</svg>
