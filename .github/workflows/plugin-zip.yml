name: Build Plugin ZIP and Release Asset

on:
  push:
    branches:
      - main
  release:
    types: [published]

jobs:
  build-zip:
    name: Build install ZIP
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build ZIP
        run: |
          chmod +x scripts/build-plugin-zip.sh
          ./scripts/build-plugin-zip.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zip
          path: dist/i18n-404-tools.zip

  nightly-asset:
    name: Upload ZIP to Nightly Release
    needs: build-zip
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-zip
          path: dist

      - name: Publish/Update Nightly Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: dist/i18n-404-tools.zip
          tag: nightly
          name: Nightly build
          body: "Automated build from commit ${{ github.sha }}"
          prerelease: true
          draft: false
          allowUpdates: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-asset:
    name: Upload ZIP to Release assets
    needs: build-zip
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: plugin-zip
          path: dist

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/i18n-404-tools.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
