version: '3.8'

services:

  # Dev workspace container (primary container for VS Code / Codespaces)
  workspace:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ..:/workspaces/wp-i18n-404-tools:cached
      # Mount the host docker socket so docker CLI inside workspace talks to the host daemon
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    ports:
      - "9003:9003"
    depends_on:
      - wordpress
      - db
    environment:
      # optional: point docker to unix socket explicitly
      - DOCKER_HOST=unix:///var/run/docker.sock

  # MySQL for WP
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    build:
      context: wordpress
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DB_NAME: wordpress
    volumes:
      - ..:/var/www/html/wp-content/plugins/wp-i18n-404-tools:ro
      - wordpress_data:/var/www/html
      - ./wp-config.php:/var/www/html/wp-config.php:ro

volumes:
  db_data:
  wordpress_data:
