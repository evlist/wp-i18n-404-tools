<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!-- Simplified icon version for small sizes (favicon, plugin icon) -->
<svg viewBox="0 0 128 128" width="128" height="128" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21759b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0073aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" />
  
  <!-- Globe outline -->
  <circle cx="64" cy="64" r="45" fill="#e8f5fa" stroke="#0073aa" stroke-width="2" />
  
  <!-- Simplified meridians and parallels -->
  <ellipse cx="64" cy="64" rx="20" ry="45" fill="none" stroke="#0073aa" stroke-width="1.5" opacity="0.6" />
  <ellipse cx="64" cy="64" rx="45" ry="20" fill="none" stroke="#0073aa" stroke-width="1.5" opacity="0.6" />
  
  <!-- Central 404 text - larger and bolder for small sizes -->
  <text x="64" y="58" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#21759b" text-anchor="middle">404</text>
  
  <!-- i18n text -->
  <text x="64" y="78" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#0073aa" text-anchor="middle">i18n</text>
</svg>
